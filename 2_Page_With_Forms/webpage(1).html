<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>

        <h1>HTML Form</h1>

        
        <form> 
            <label for="username">Enter username: </label>
            <input type= "text" id="username" name="username">
            <br><br>
            <label for="email">Enter email:</label>
            <input type= "email" id="email" name="email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="email">
            <br><br>

            <p>Select thy age senor: </p>

            <input type="radio" name="age" id="Option-1">
            <label for="Option-1">0-25</label>
            <input type="radio" name="age" id="Option-2">
            <label for="Option-2">26-50</label>
            <input type="radio" name="age" id="Option-3">
            <label for="Option-3">51+</label>

            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1"> Favourite color socks?</option>
                <option value="q2"> Which veggie would u want to be?</option>
                <option value="q3"> What is your ideal security question?</option>
            </select>
            <br><br>

            <label for="answer"> Security question answer: </label>
            <input typer="text" id="answer" name="answer">
            <br><br>

            <label for="bio">Your bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Bio..."></textarea>
            <br><br>

            <input type="submit" value="submit the form">

        </form> 

    </body>
</html>
